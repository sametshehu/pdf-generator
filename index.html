<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pr端fprotokoll Motor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div id="protokoll">
    <h1>Pr端fprotokoll Elektromotoren</h1>
    <table border="1" cellspacing="0" cellpadding="5" width="100%">
      <tr>
        <td>Equipment Nr.:</td>
        <td><input type="text" id="equipmentNr"></td>
        <td>Leistung (kW):</td>
        <td><input type="text" id="leistung"></td>
      </tr>
      <tr>
        <td>Serial Nr.:</td>
        <td><input type="text" id="serialNr"></td>
        <td>Spannung (V):</td>
        <td><input type="text" id="spannung"></td>
      </tr>
      <tr>
        <td>Hersteller:</td>
        <td><input type="text" id="hersteller"></td>
        <td>Strom (A):</td>
        <td><input type="text" id="strom"></td>
      </tr>
      <!-- Weitere Zeilen f端r die anderen Felder -->
    </table>

    <!-- Weitere Abschnitte und Tabellen f端r Wicklungswiderstand, Isolationsmessung, etc. -->

  </div>

  <button id="generatePdf">PDF Erstellen</button>

  <script>
    document.getElementById('generatePdf').addEventListener('click', function () {
      // Werte dynamisch in die Tabelle eintragen
      document.getElementById('equipmentNr').value = document.getElementById('equipmentNr').value;
      document.getElementById('leistung').value = document.getElementById('leistung').value;
      document.getElementById('serialNr').value = document.getElementById('serialNr').value;
      document.getElementById('spannung').value = document.getElementById('spannung').value;
      document.getElementById('hersteller').value = document.getElementById('hersteller').value;
      document.getElementById('strom').value = document.getElementById('strom').value;
      
      // PDF generieren
      var element = document.getElementById('protokoll');
      html2pdf(element);
    });
  </script>
</body>
</html>
