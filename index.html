<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>PDF Generator</h1>
  <form id="pdfForm">
    <label for="equipmentNr">Equipment Nr.:</label>
    <input type="text" id="equipmentNr" name="equipmentNr"><br>
    <label for="leistung">Leistung (kW):</label>
    <input type="text" id="leistung" name="leistung"><br>
    <button type="submit">PDF Erstellen</button>
  </form>

  <script>
    document.getElementById('pdfForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      
      const equipmentNr = document.getElementById('equipmentNr').value;
      const leistung = document.getElementById('leistung').value;
      
      doc.text(20, 20, `Equipment Nr.: ${equipmentNr}`);
      doc.text(20, 30, `Leistung (kW): ${leistung}`);
      
      doc.save('Pruefprotokoll.pdf');
    });
  </script>
</body>
</html>
