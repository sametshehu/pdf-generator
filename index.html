<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prüfprotokoll Motor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div id="protokoll">
    <h1>Prüfprotokoll Elektromotoren</h1>
    <table border="1" cellspacing="0" cellpadding="5" width="100%">
      <tr>
        <td>Equipment Nr.:</td>
        <td><input type="text" id="equipmentNr"></td>
        <td>Leistung (kW):</td>
        <td><input type="text" id="leistung"></td>
      </tr>
      <tr>
        <td>Serial Nr.:</td>
        <td><input type="text" id="serialNr"></td>
        <td>Spannung (V):</td>
        <td><input type="text" id="spannung"></td>
      </tr>
      <tr>
        <td>Hersteller:</td>
        <td><input type="text" id="hersteller"></td>
        <td>Strom (A):</td>
        <td><input type="text" id="strom"></td>
      </tr>
      <!-- Weitere Zeilen für die anderen Felder -->
    </table>

    <!-- Weitere Abschnitte und Tabellen für Wicklungswiderstand, Isolationsmessung, etc. -->

  </div>

  <button id="generatePdf">PDF Erstellen</button>

  <script>
    document.getElementById('generatePdf').addEventListener('click', function () {
      // PDF-Optionen mit Seitenrändern
      var opt = {
        margin:       10, // Setzt einen Rand von 10 mm auf jeder Seite
        filename:     'Pruefprotokoll_Motor.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 }, // Höhere Auflösung
        jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };
      
      // PDF generieren
      var element = document.getElementById('protokoll');
      html2pdf().from(element).set(opt).save();
    });
  </script>
</body>
</html>
